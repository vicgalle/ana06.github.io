---
layout: default
---
<h1 class="text-center title">{{ page.title | escape }}</h1>
<hr class="title" style="margin-bottom: 5px;">
<div class="post-info text-center">
  <span class="post-date">
    ~
    <span>{{ page.date | date_to_long_string }}</span>
    ~
  </span>
  {% for tag in page.tags %}

  <span class="badge badge-primary post-tag">{{ tag }}</span>

  {% endfor %}
</div>


<div class="post-content">
  <div class="card-body">
    {{ content }}
  </div>
</div>

<a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via=anamma_06&related=anamma_06" rel="nofollow" target="_blank" title="Share on Twitter" class="badge badge-primary badge-twitter">
  <i class="fab fa-twitter fa-lg"></i>&nbsp;&nbsp; Share on Twitter
</a>

<div id="disqus_thread"></div>
<script>
  /**
   *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
   *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
   */
  var disqus_config = function () {
      this.page.url = '{{ site.url }}{{ page.url }}';
      this.page.identifier = '{{ page.id }}';
  };

  (function() {  // DON'T EDIT BELOW THIS LINE
      var d = document, s = d.createElement('script');
      
      s.src = 'https://ana06.disqus.com/embed.js';
      
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
  })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
