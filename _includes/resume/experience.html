<div class="card border-secondary post-card">
  <h5 class="card-header text-white bg-secondary border-secondary">{{ include.title }}</h5>
  <div class="card-body">
    {% for job in include.jobs %}
    <div class="row">
      <div class="col-12 col-md-3 col-lg-2 .col-xl-1">
        <p>
          <strong>{{ job.date }}</strong>
        </p>
      </div>

      <div class="col-12 col-md-9 col-lg-10 .col-xl-11">
        <h6 class="resume">
          {{ job.title }}
          
          {% if job.media %}
          <a href class="badge badge-primary post-tag" href="{{ job.media.url }}" target="_blank">
            <i class="{{ job.media.icon }}"></i>
            {{ job.media.name }}
          </a>
          {% endif %}
        </h6>

        <p class="card-text">
          <strong>{{ job.company }}</strong>
          {% if job.location %}
          - {{ job.location}}
          {% endif %}
        </p>

        {% if job != include.jobs.last %}
        <hr>
        {% endif %}
      </div>
    </div>

    {% endfor %}
  </div>
</div>
