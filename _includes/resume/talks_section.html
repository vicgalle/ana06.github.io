{% for talk in include.talks %}
<div class="row{% unless talk.featured %} hidden no-featured-{{ include.tag }}{% endunless %}">
  <div class="col-12 col-md-12 col-lg-12 .col-xl-12">
    <h6 class="resume">
      {% if talk.url %}
      <a href="{{ talk.url }}" target="_blank" title="{{ talk.name }}">
       {{ talk.name }}
      </a>
      {% else %}
      {{ talk.name }}
      {% endif %}
      <small>- {{ talk.conference }}</small>
    </h6>

    <hr>
  </div>
</div>
{% endfor %}

{% assign no_featured_talks = include.talks | where_exp: 'talk', 'talk.featured != true' %}
{% if no_featured_talks.size > 0 %}
<a href="#" onclick="more(event, this);" class="float-right" data-type="{{ include.tag }}">more</a>
{% endif %}
