{% if page.my_projects.size >= 0 %}

<p>
  Some of my projects:
</p>

<div class="row">
  {% for project in page.my_projects %}
  <div class="col-12 col-sm-12 col-md-12 col-lg-6">
    <h6 class="resume">
      -
      {% include resume/project_link.html 
                 name=project.name
                 prs-url=project.prs-url
                 commit-url=project.commits-url
                 project-url=project.project-url
                 url=project.url %}
    </h6>
  </div>
  {% endfor %}
</div>

{% endif %}
